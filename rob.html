<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="contain" style="visibility:hidden; display:none;">
        <img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);"
        src="http://192.168.137.241/" width="400" height="300">
    </div>
    <div class="container">
        <div class="camera-feed">
            <h2>Camera Feed</h2>
            <img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);"
        src="http://192.168.137.241/" width="400" height="300">
        </div>
        <div class="controls">
            <div class="direction-controls">
                <button id="up" class="control-btn"><i class="fas fa-arrow-up"></i></button>
                <button id="left" class="control-btn"><i class="fas fa-arrow-left"></i></button>
                <button id="right" class="control-btn"><i class="fas fa-arrow-right"></i></button>
                <button id="down" class="control-btn"><i class="fas fa-arrow-down"></i></button>
            </div>
            <button id="stop" class="stop-btn"><i class="fas fa-stop"></i> STOP</button>
            <br>
            <div class="rotation-controls">
                <button id="rotate-left" class="control-btn"><i class="fas fa-undo-alt"></i></button>
                <button id="rotate-right" class="control-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div id="status" class="status">Ready</div> <!-- Status message -->
        </div>
    </div>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .camera-feed {
        margin-bottom: 20px;
    }
    
    #camera {
        width: 400px;
        height: 300px;
        background: #000;
    }
    
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }
    
    .direction-controls {
        display: grid;
        grid-template-areas: 
            ". up ."
            "left . right"
            ". down .";
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .direction-controls button {
        width: 60px;
        height: 60px;
    }
    
    #up {
        grid-area: up;
    }
    
    #left {
        grid-area: left;
    }
    
    #right {
        grid-area: right;
    }
    
    #down {
        grid-area: down;
    }
    
    .rotation-controls {
        display: flex;
        justify-content: space-between;
        width: 160px; /* Adjust as needed */
        margin-bottom: 20px;
    }
    
    .control-btn {
        background: #007bff;
        border: none;
        color: white;
        padding: 10px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    .control-btn:hover {
        background: #0056b3;
    }
    
    .stop-btn {
        background: #dc3545;
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    .stop-btn:hover {
        background: #c82333;
    }
    
    .status {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.control-btn');
        const stopButton = document.getElementById('stop');
        const status = document.getElementById('status');
        
        buttons.forEach(button => {
            button.addEventListener('mousedown', () => {
                button.classList.add('active');
                sendRequest(button.id, true);
            });
            
            button.addEventListener('mouseup', () => {
                button.classList.remove('active');
                sendRequest(button.id, false);
            });
            
            button.addEventListener('mouseleave', () => {
                button.classList.remove('active');
                sendRequest(button.id, false);
            });
        });
        
        stopButton.addEventListener('click', () => {
            status.textContent = 'Stopped';
            fetch('/stop', {
                method: 'POST'
            }).then(response => response.text())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        });
    
        function sendRequest(buttonId, isActive) {
            let url = '';
            let method = 'GET';
            let body = null;
            let message = '';
            
            switch(buttonId) {
                case 'up':
                    url = '/move-up';
                    message = isActive ? 'Moving Up' : 'Stopped Moving Up';
                    break;
                case 'down':
                    url = '/move-down';
                    message = isActive ? 'Moving Down' : 'Stopped Moving Down';
                    break;
                case 'left':
                    url = '/move-left';
                    message = isActive ? 'Moving Left' : 'Stopped Moving Left';
                    break;
                case 'right':
                    url = '/move-right';
                    message = isActive ? 'Moving Right' : 'Stopped Moving Right';
                    break;
                case 'rotate-left':
                    url = '/rotate-left';
                    message = isActive ? 'Rotating Left' : 'Stopped Rotating Left';
                    break;
                case 'rotate-right':
                    url = '/rotate-right';
                    message = isActive ? 'Rotating Right' : 'Stopped Rotating Right';
                    break;
                default:
                    message = '';
            }

            status.textContent = message;

            if (isActive) {
                method = 'POST';
                body = JSON.stringify({ action: buttonId });
            }
            
            if (url) {
                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: body
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }
        }
    });
</script>
</html>
